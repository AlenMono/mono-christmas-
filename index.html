<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/app.css" />

       <!-- Primary Meta Tags -->
        <title>Happy holidays from Mono</title>
        <meta name="title" content="Welcome Christmas. Bring your cheer, cheer to all friends,far and near.">
        <meta name="description" content="Merry Christmas and a Happy New Year from all of us at Mono!">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://xmas.mono.software/">
        <meta property="og:title" content="Welcome Christmas. Bring your cheer, cheer to all friends,far and near.">
        <meta property="og:description" content="Merry Christmas and a Happy New Year from all of us at Mono!">
        <meta property="og:image" content="./icons/og-image.png">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://xmas.mono.software/">
        <meta property="twitter:title" content="Welcome Christmas. Bring your cheer, cheer to all friends,far and near.">

        <meta property="twitter:image" content="./icons/og-image.png">

    <body>
        <div class="container">
            <div class="c-card--star">
                <svg
                    width="151"

            <div class="c-card--center">

                    <img
                        class="u-icon u-icon--building"
                        src="./icons/mono-building.svg"
                        alt="building"
                    />
                </div>

                        class="u-icon u-icon--earth"
                        src="./icons/earth.svg"
                        alt="earth"
                    />

                <div class="c-card--title">
                    <p>Welcome Christmas.</p>
                </div>

                <div class="c-card--description">
                    <p>
                        Bring your cheer, Cheer to all friends, far and near.*
                    </p>
                </div>

                <div class="c-card--footer">
                    <p>* Dr. Seuss' The Grinch <span> mostly</span> :)</p>
                </div>
            </div>

            <div class="c-card--logo">
                <p>Merry Christmas and a Happy New Year from all of us at</p>
                <img
                    src="./icons/logo.svg"
                    alt="logo"
                    class="u-icon u-icon--logo"
                />
            </div>
